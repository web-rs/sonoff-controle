document.getElementById("carregar").removeAttribute("style");

function continueExecution()
{

  if(palavra ===""){
  
  alert("The configuration number space must not be empty!");
  document.getElementById("carregar").style.display = "none";
  }else{
  
  document.cookie = "config="+palavra+"; path=/; max-age=31536000";
   
  document.cookie = "FgsBVCedvc_7732ghdg_DSVetgd="+palavra;
  window.open("./np", "_self");

 }
